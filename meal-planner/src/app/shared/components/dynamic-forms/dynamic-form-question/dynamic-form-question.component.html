<ng-container [formGroup]="formGroup">
  <div class="form__col1-container">
    <label *appHelpTooltip="question.labelTooltip" class="form__label" [attr.for]="question.key" >{{question.label}}</label>
  </div>

  <div [ngSwitch]="question.controlType" class="form__col2-container">
    <ng-container *ngSwitchCase="'textbox'">
      <ng-container>
      <!-- <ng-container *appHelpTooltip="question.valueTooltip"> -->
        <!-- **TODO: unitSystem would undefined if no unitsystem -->
        <!-- <input   -->
        <input *appUnits="question.measurement; unitSystem : unitSystem; value : formGroup.controls[question.key].value" 
            class="form__input"  
            [formControlName]="question.key" 
            [id]="question.key" 
            [type]="question.type"
            (input)="convertToNumber($event)">
      </ng-container>
    </ng-container>

    <ng-container *ngSwitchCase="'dropdown'">
      <div class="form__select-wrapper">
      <!-- <div class="form__select-wrapper" *appHelpTooltip="question.valueTooltip"> -->
        <!-- <select *appUnits="question.measurement; unitSystem : unitSystem; value : formGroup.controls[question.key].value" -->
        <select 
            class="form__select" 
            [formControlName]="question.key"
            [id]="question.key">
          <option  value="undefined" selected disabled hidden>------ Select an option ------</option>
          <option *ngFor="let option of question.options" [ngValue]="option.value">{{option.key}}</option>
        </select>
      </div>
    </ng-container>
  </div>

  <!-- <div *ngIf="!isValid">{{question.label}} is required!</div> -->
</ng-container>
