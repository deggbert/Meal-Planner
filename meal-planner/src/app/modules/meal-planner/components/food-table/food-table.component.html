<h3>Food In Database</h3>

<div id="wrapper">
  <table>
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let food of foodList$ | async; trackBy: trackByFoods">
        <!-- <td *ngFor="let prop of food | keyvalue: originalOrder; index as i"> -->
        <td *ngFor="let value of getTableValues(food)">
            {{ value }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
