<h3>Food In Database</h3>

<div class="container">
  <table>
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let food of foodList" (click)="selectFood(food)">
        <td *ngFor="let value of getTableValues(food)">
            {{ value }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
